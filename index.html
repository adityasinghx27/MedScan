<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>MedScan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #0d9488;
        --secondary: #10b981;
        --surface: #ffffff;
        --background: #f8fafc;
      }
      
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: #fcfdfe;
        color: #1e293b;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
      
      /* Smooth Scrolling */
      html { scroll-behavior: smooth; }

      /* Hide Scrollbar */
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Glassmorphism */
      .glass { 
        background: rgba(255, 255, 255, 0.7); 
        backdrop-filter: blur(20px); 
        -webkit-backdrop-filter: blur(20px); 
        border: 1px solid rgba(255, 255, 255, 0.5); 
      }

      .glass-dark {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      
      /* Animations */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
      
      @keyframes slideUp { from { transform: translateY(24px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      .animate-slide-up { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      @keyframes scan-line {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .animate-scan {
        position: absolute;
        width: 100%;
        height: 4px;
        background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.8), transparent);
        box-shadow: 0 0 15px rgba(255,255,255,0.5);
        animation: scan-line 3s linear infinite;
      }

      @keyframes heartbeat {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.15); opacity: 0.8; }
      }
      .animate-heartbeat { animation: heartbeat 1.5s ease-in-out infinite; }

      /* Background Gradients */
      .bg-medical-mesh {
        background-color: #fcfdfe;
        background-image: radial-gradient(at 0% 0%, hsla(170, 75%, 95%, 1) 0, transparent 50%),
                          radial-gradient(at 100% 0%, hsla(190, 80%, 95%, 1) 0, transparent 50%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "firebase/app": "https://esm.sh/firebase@10.8.0/app",
    "firebase/firestore": "https://esm.sh/firebase@10.8.0/firestore",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>
  <body class="bg-medical-mesh">
    <div id="root"></div>
  </body>
</html>
