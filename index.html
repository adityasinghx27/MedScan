    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #0d9488;
        --secondary: #10b981;
        --surface: #ffffff;
        --background: #f8fafc;
      }
      
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: #fcfdfe;
        color: #1e293b;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
      
      /* Smooth Scrolling */
      html { scroll-behavior: smooth; }

      /* Hide Scrollbar */
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Animations */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
      
      @keyframes slideUp { from { transform: translateY(24px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      .animate-slide-up { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      /* Steady Glow Effects */
      @keyframes glow-teal {
        0%, 100% { box-shadow: 0 0 20px rgba(20, 184, 166, 0.3), 0 0 40px rgba(20, 184, 166, 0.1); }
        50% { box-shadow: 0 0 35px rgba(20, 184, 166, 0.5), 0 0 70px rgba(20, 184, 166, 0.25); }
      }
      .animate-glow-teal {
        animation: glow-teal 3s ease-in-out infinite;
      }

      @keyframes glow-blue {
        0%, 100% { box-shadow: 0 0 20px rgba(79, 70, 229, 0.3), 0 0 40px rgba(79, 70, 229, 0.1); }
        50% { box-shadow: 0 0 35px rgba(79, 70, 229, 0.5), 0 0 70px rgba(79, 70, 229, 0.25); }
      }
      .animate-glow-blue {
        animation: glow-blue 3s ease-in-out infinite;
      }

      /* Scanning Line Animation */
      @keyframes scan-line {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 0.8; }
        50% { opacity: 1; height: 3px; }
        90% { opacity: 0.8; }
        100% { top: 100%; opacity: 0; }
      }
      .animate-scan {
        position: absolute;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.9), transparent);
        box-shadow: 0 0 15px rgba(255,255,255,0.7), 0 0 35px rgba(255,255,255,0.4), 0 0 50px rgba(255,255,255,0.2);
        animation: scan-line 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        z-index: 40;
      }

      @keyframes heartbeat {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.15); opacity: 0.8; }
      }
      .animate-heartbeat { animation: heartbeat 1.5s ease-in-out infinite; }
      
      @keyframes pulse-soft {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
      }
      .animate-pulse-soft { animation: pulse-soft 2s ease-in-out infinite; }

      /* Medical Grid Pattern */
      .bg-med-pattern {
        background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1.5px, transparent 1.5px);
        background-size: 24px 24px;
      }

      @keyframes floating {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(5deg); }
      }
      .animate-floating { animation: floating 4s ease-in-out infinite; }

      .bg-medical-mesh {
        background-color: #fcfdfe;
        background-image: radial-gradient(at 0% 0%, hsla(170, 75%, 95%, 1) 0, transparent 50%),
                          radial-gradient(at 100% 0%, hsla(190, 80%, 95%, 1) 0, transparent 50%);
      }
    </style>
